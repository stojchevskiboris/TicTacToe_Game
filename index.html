<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        #game{
            width: 300px;
        }
        .cell{
            border: 1px solid grey;
            width: 80px;
            height: 80px;
            display: inline-block;
        }
        .cell:hover{
            background:whitesmoke;
        }
        .optX{
            background-image: url("https://icon-library.com/images/cross-icon/cross-icon-29.jpg");
            background-size: 80px 80px;
            background-repeat: no-repeat;
        }
        .optO{
            background-image: url(https://cdn-icons-png.flaticon.com/512/33/33759.png);
            background-size: 60px 60px;
            background-repeat: no-repeat;
            background-position-x: 10px;
            background-position-y: 10px;
        }
        .selected{
            pointer-events: none;
        }
        #youWon{
            color: #14c900;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function (){
            $("#start").click(function (){
                location.reload()
            })
            //player one X 1
            //player two O 2
            var turn = 1;
            var c1=11,c2=12,c3=13,c4=14,c5=15,c6=16,c7=17,c8=18,c9=19;

            function endGame(){
                $("#c1").addClass("selected")
                $("#c2").addClass("selected")
                $("#c3").addClass("selected")
                $("#c4").addClass("selected")
                $("#c5").addClass("selected")
                $("#c6").addClass("selected")
                $("#c7").addClass("selected")
                $("#c8").addClass("selected")
                $("#c9").addClass("selected")
                $("#yourTurn").css('display','none')
                $("#youWon").css('display','inline-block')
            }

            function check(){
                if( (c1==c2&&c1==c3) || (c1==c4&&c1==c7) || (c1==c5&&c1==c9)  || (c2==c5&&c2==c8)  || (c3==c6&&c3==c9)  || (c3==c5&&c3==c7)  || (c4==c5&&c4==c6)  || (c7==c8&&c7==c9) ){
                    endGame();
                    return
                }
                if (turn==1){
                    document.getElementById("turn").innerText="1"
                } else {
                    document.getElementById("turn").innerText="2"
                }
            }
            $("#c1").click(function (){
                if (turn==1){
                    $("#c1").addClass("optX selected")
                    c1=1;
                    turn = 2;
                } else {
                    $("#c1").addClass("optO selected")
                    c1=2
                    turn = 1;
                }
                check();
            })
            $("#c2").click(function (){
                if (turn==1){
                    $("#c2").addClass("optX selected")
                    c2=1;
                    turn = 2;
                } else {
                    $("#c2").addClass("optO selected")
                    c2=2
                    turn = 1;
                }
                check();
            })
            $("#c3").click(function (){
                if (turn==1){
                    $("#c3").addClass("optX selected")
                    c3=1;
                    turn = 2;
                } else {
                    $("#c3").addClass("optO selected")
                    c3=2
                    turn = 1;
                }
                check();
            })
            $("#c4").click(function (){
                if (turn==1){
                    $("#c4").addClass("optX selected")
                    c4=1;
                    turn = 2;
                } else {
                    $("#c4").addClass("optO selected")
                    c4=2
                    turn = 1;
                }
                check();
            })
            $("#c5").click(function (){
                if (turn==1){
                    $("#c5").addClass("optX selected")
                    c5=1;
                    turn = 2;
                } else {
                    $("#c5").addClass("optO selected")
                    c5=2
                    turn = 1;
                }
                check();
            })
            $("#c6").click(function (){
                if (turn==1){
                    $("#c6").addClass("optX selected")
                    c6=1
                    turn = 2;
                } else {
                    $("#c6").addClass("optO selected")
                    c6=2
                    turn = 1;
                }
                check();
            })
            $("#c7").click(function (){
                if (turn==1){
                    $("#c7").addClass("optX selected")
                    c7=1
                    turn = 2;
                } else {
                    $("#c7").addClass("optO selected")
                    c7=2
                    turn = 1;
                }
                check();
            })
            $("#c8").click(function (){
                if (turn==1){
                    $("#c8").addClass("optX selected")
                    c8=1
                    turn = 2;
                } else {
                    $("#c8").addClass("optO selected")
                    c8=2
                    turn = 1;
                }
                check();
            })
            $("#c9").click(function (){
                if (turn==1){
                    $("#c9").addClass("optX selected")
                    c9=1
                    turn = 2;
                } else {
                    $("#c9").addClass("optO selected")
                    c9=2
                    turn = 1;
                }
                check();
            })


        })
    </script>
</head>
<body>
<div id="game">
    <div class="row">
        <div class="cell" id="c1"><span id="o1"></span></div>
        <div class="cell" id="c2"><span id="o2"></span></div>
        <div class="cell" id="c3"><span id="o3"></span></div>
    </div>
  <div class="row">
        <div class="cell" id="c4"><span id="o4"></span></div>
        <div class="cell" id="c5"><span id="o5"></span></div>
        <div class="cell" id="c6"><span id="o6"></span></div>
  </div>
  <div class="row">
        <div class="cell" id="c7"><span id="o7"></span></div>
        <div class="cell" id="c8"><span id="o8"></span></div>
        <div class="cell" id="c9"><span id="o9"></span></div>
  </div>
</div>
<button id="start">Start new game</button>
<div id="player">Player <span id="turn">1</span>, <span id="yourTurn">your turn</span><span id="youWon">you won.</span> </div>
</body>
</html>
